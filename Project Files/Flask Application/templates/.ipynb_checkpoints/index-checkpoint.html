<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Football Player Performance Predictor</h1>
    <div class="form-container">
        <form id="prediction-form">
            <div id="feature-inputs">
                <!-- Input fields for 15 features -->
                <div class="form-group">
                    <label for="feature1">Feature 1:</label>
                    <input type="number" id="feature1" name="feature1" required>
                </div>
                <div class="form-group">
                    <label for="feature2">Feature 2:</label>
                    <input type="number" id="feature2" name="feature2" required>
                </div>
                <div class="form-group">
                    <label for="feature3">Feature 3:</label>
                    <input type="number" id="feature3" name="feature3" required>
                </div>
                <div class="form-group">
                    <label for="feature4">Feature 4:</label>
                    <input type="number" id="feature4" name="feature4" required>
                </div>
                <div class="form-group">
                    <label for="feature5">Feature 5:</label>
                    <input type="number" id="feature5" name="feature5" required>
                </div>
                <div class="form-group">
                    <label for="feature6">Feature 6:</label>
                    <input type="number" id="feature6" name="feature6" required>
                </div>
                <div class="form-group">
                    <label for="feature7">Feature 7:</label>
                    <input type="number" id="feature7" name="feature7" required>
                </div>
                <div class="form-group">
                    <label for="feature8">Feature 8:</label>
                    <input type="number" id="feature8" name="feature8" required>
                </div>
                <div class="form-group">
                    <label for="feature9">Feature 9:</label>
                    <input type="number" id="feature9" name="feature9" required>
                </div>
                <div class="form-group">
                    <label for="feature10">Feature 10:</label>
                    <input type="number" id="feature10" name="feature10" required>
                </div>
                <div class="form-group">
                    <label for="feature11">Feature 11:</label>
                    <input type="number" id="feature11" name="feature11" required>
                </div>
                <div class="form-group">
                    <label for="feature12">Feature 12:</label>
                    <input type="number" id="feature12" name="feature12" required>
                </div>
                <div class="form-group">
                    <label for="feature13">Feature 13:</label>
                    <input type="number" id="feature13" name="feature13" required>
                </div>
                <div class="form-group">
                    <label for="feature14">Feature 14:</label>
                    <input type="number" id="feature14" name="feature14" required>
                </div>
                <div class="form-group">
                    <label for="feature15">Feature 15:</label>
                    <input type="number" id="feature15" name="feature15" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('prediction-form').addEventListener('submit', async function (e) {
            e.preventDefault();  // Prevent form from refreshing the page
            
            // Gather feature values
            const features = [];
            for (let i = 1; i <= 2; i++) {  // Change to the correct number of features
                features.push(parseFloat(document.getElementById(`feature${i}`).value));
            }

            // Send the data to the Flask API
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: features })
            });

            const result = await response.json();
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = `Predicted Overall Rating: ${result.prediction}`;
        });
    </script>
</body>
</html>
